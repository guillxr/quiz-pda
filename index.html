<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EducaTech - Quiz</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/rankColors.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="pages/registerPage/register.css">
    <link rel="stylesheet" href="pages/homePage/home.css">
    <link rel="stylesheet" href="pages/selectionQuiz/selectionQuiz.css">
    <link rel="stylesheet" href="pages/quizPage/quiz.css">
</head>
<body>
    <div id="register">
        <div id="register-section">
            <div id="register-card">
                <h1 class="register-title">Seja bem-vindo!</h1>
                <form id="register-form">
                    <div id="username-field">
                        <label>Nome de úsuario *</label>
                        <input type="text" id="username-input" placeholder="Digite seu nome de úsuario">
                    </div>
                    <div id="avatar-selection">
                        <span>Avatar</span>
                        <ul class="avatars">
                            <li>
                                <img src="images/avatars/avatar-0.svg" alt="Imagem do avatar 1" id="avatar-0" class="avatar-input">
                            </li>
                            <li>
                                <img src="images/avatars/avatar-1.svg" alt="Imagem do avatar 2" id="avatar-1" class="avatar-input">
                            </li>
                            <li>
                                <img src="images/avatars/avatar-2.svg" alt="Imagem do avatar 3" id="avatar-2" class="avatar-input">
                            </li>
                            <li>
                                <img src="images/avatars/avatar-3.svg" alt="Imagem do avatar 4" id="avatar-3" class="avatar-input">
                            </li>
                            <li>
                                <img src="images/avatars/avatar-4.svg" alt="Imagem do avatar 5" id="avatar-4" class="avatar-input">
                            </li>
                            <li>
                                <img src="images/avatars/avatar-5.svg" alt="Imagem do avatar 6" id="avatar-5" class="avatar-input">
                            </li>
                            <li>
                                <img src="images/avatars/avatar-6.svg" alt="Imagem do avatar 7" id="avatar-6" class="avatar-input">
                            </li>
                            <li>
                                <img src="images/avatars/avatar-7.svg" alt="Imagem do avatar 8" id="avatar-7" class="avatar-input">
                            </li>
                            <li>
                                <img src="images/avatars/avatar-8.svg" alt="Imagem do avatar 9" id="avatar-8" class="avatar-input">
                            </li>
                        </ul>
                    </div>
                    
                    <button type="submit" id="register-confirm-button" class="button">Confirmar</button>
                </form>
            </div>     
        </div>
    </div>

    <div id="home" class="hidden">
        <div id="ytplayer"></div>
        <div id="home-section">
            <div class="user-avatar">
                <img src="" alt="Imagem do avatar escolhido" class="user-avatar-content">
                <img src="" alt="" class="user-avatar-rank">
            </div>
            <span class="user-rank-content"></span>
            <div class="progress">
                <span class="user-info-xp">
                    XP
                    <span class="user-xp-current"></span>
                    /
                    <span class="user-next-rank-xp"></span>
                </span>
                <div class="xp-progress-container" value="50" max="100">
                    <div class="xp-progress-bar"></div>
                </div>
            </div>

            <p id="home-message">
                Olá, <span class="user-username-content"></span>! Que bom lhe ver novamente. Vamos continuar?
            </p>

            <button type="button" id="home-button" class="button" onclick="nextButtonHome()">
                <span id="home-button-text"></span>
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" class="bi bi-arrow-right-short" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8"/>
                </svg>
            </button>
        </div>
    </div>

    <div id="quiz" class="hidden">
        <nav class="nav-quiz">
            <button id="open-sidebar" onclick="openSidebar()">
                <svg width="45" height="45" viewBox="0 0 100 100">
                  <path class="line line1" d="M 20,29.000046 H 80.000231 C 80.000231,29.000046 94.498839,28.817352 94.532987,66.711331 94.543142,77.980673 90.966081,81.670246 85.259173,81.668997 79.552261,81.667751 75.000211,74.999942 75.000211,74.999942 L 25.000021,25.000058" />
                  <path class="line line2" d="M 20,50 H 80" />
                  <path class="line line3" d="M 20,70.999954 H 80.000231 C 80.000231,70.999954 94.498839,71.182648 94.532987,33.288669 94.543142,22.019327 90.966081,18.329754 85.259173,18.331003 79.552261,18.332249 75.000211,25.000058 75.000211,25.000058 L 25.000021,74.999942" />
                </svg>
            </button>
            <div class="user-avatar">
                <img src="" alt="Imagem do avatar escolhido" class="user-avatar-content">
                <img src="" alt="" class="user-avatar-rank">
            </div>
        </nav>
        <div id="sidebar-quiz" class="hidden" onclick="handleClickOutsideSidebar()">
            <div id="sidebar-content">
                <h2>Configurações</h2>
                <div id="config-music">
                    <div class="config-text">
                        <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M11.3333 19V7H21.9999V19" stroke-width="2.5" stroke-linecap="round"/>
                            <circle cx="19.3333" cy="19" r="2.66667" stroke-width="2.66667"/>
                            <circle cx="8.66675" cy="19" r="2.66667" stroke-width="2.66667"/>
                        </svg>                            
                        <span>Música:</span>
                    </div>
                    <label class="switch">
                        <input type="checkbox" id="music-switch" onclick="handleClickMusicSwitch()">
                        <span class="slider"></span>
                    </label>  
                </div>
                <div id="config-sound">
                    <div class="config-text">
                        <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M10 12.5H6.25V17.5H10L16.25 22.5V7.5L10 12.5Z" stroke-width="2.5"/>
                            <path d="M20 13.75V16.25" stroke-width="2.5" stroke-linecap="square" stroke-linejoin="round"/>
                            <path d="M23.75 10V20" stroke-width="2.5" stroke-linecap="square" stroke-linejoin="round"/>
                        </svg>                            
                        <span>Som:</span>
                    </div>
                    <label class="switch">
                        <input type="checkbox" onclick="handleClickSoundSwitch()" id="sound-switch">
                        <span class="slider"></span>
                    </label>  
                </div>
                <button class="button" id="close-sidebar" onclick="openSidebar()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" class="bi bi-box-arrow-in-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M10 3.5a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-2a.5.5 0 0 1 1 0v2A1.5 1.5 0 0 1 9.5 14h-8A1.5 1.5 0 0 1 0 12.5v-9A1.5 1.5 0 0 1 1.5 2h8A1.5 1.5 0 0 1 11 3.5v2a.5.5 0 0 1-1 0z"/>
                        <path fill-rule="evenodd" d="M4.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H14.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708z"/>
                    </svg>                   
                    Fechar
                </button>
            </div>
        </div>
        <div id="selection-quest">
            <div id="selection-quest-section">
            </div>
        </div>
        <div id="quiz-section" class="hidden">
            <div id="quiz-card">
                <div id="info-quest">
                    <div id="number-question">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <g clip-path="url(#clip0_202_80)">
                            <circle cx="8" cy="8" r="7" stroke="#151515" stroke-width="2"/>
                            <path d="M7 8.28491C7 7.66359 7.50368 7.15991 8.125 7.15991H9V9.15991C9 9.7122 8.55228 10.1599 8 10.1599C7.44772 10.1599 7 9.7122 7 9.15991V8.28491Z" fill="#151515"/>
                            <circle cx="8" cy="11.75" r="1" fill="#151515"/>
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M7.02011 5.88402C6.97431 5.94119 6.92237 5.99321 6.86528 6.0391C6.89212 6.0136 6.95384 5.95407 7.02011 5.88402Z" fill="#151515"/>
                            <path d="M7.9999 9.19995C8.59324 9.19995 9.17326 9.02401 9.66661 8.69436C10.16 8.36472 10.5445 7.89618 10.7715 7.348C10.9986 6.79982 11.058 6.19662 10.9423 5.61468C10.8265 5.03274 10.5408 4.49819 10.1212 4.07863C9.70166 3.65907 9.16711 3.37335 8.58517 3.2576C8.00323 3.14184 7.40002 3.20125 6.85184 3.42831C6.30367 3.65538 5.78419 4.14598 5.45454 4.63932C5.31974 4.80973 5.23926 5.02509 5.23926 5.25925C5.23926 5.81153 5.68697 6.25925 6.23926 6.25925C6.47621 6.25925 6.69392 6.17683 6.86528 6.0391C6.89212 6.0136 6.95384 5.95407 7.02011 5.88402C7.08611 5.81425 7.15663 5.73404 7.20169 5.6666C7.30717 5.50873 7.4571 5.38569 7.63252 5.31303C7.80794 5.24037 8.00096 5.22136 8.18718 5.2584C8.37341 5.29544 8.54446 5.38687 8.67872 5.52113C8.81298 5.65539 8.90441 5.82644 8.94145 6.01267C8.97849 6.19889 8.95948 6.39191 8.88682 6.56733C8.81416 6.74275 8.69112 6.89268 8.53325 6.99816C8.37537 7.10365 8.18977 7.15995 7.9999 7.15995L7.9999 9.19995Z" fill="#151515"/>
                            </g>
                            <defs>
                            <clipPath id="clip0_202_80">
                            <rect width="16" height="16" fill="white"/>
                            </clipPath>
                            </defs>
                        </svg>
                        <span id="current-question"></span>
                    </div>
                    <span id="current-score"></span>
                    <div id="stopwatch">
                        <span id="current-time"></span>
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="8" cy="8" r="7" stroke="#151515" stroke-width="2"/>
                            <path d="M8 5V8L9.5 9.5" stroke="#151515" stroke-width="2" stroke-linecap="square"/>
                            </svg>
                    </div>
                </div>
                <h2 id="question"></h2>
                <div id="answer-buttons">
                </div>
                <div id="quiz-button"></div>
                <audio id="audio-correct-answer" src="sounds/correct.mp3" preload="auto"></audio>
                <audio id="audio-incorrect-answer" src="sounds/incorrect.mp3" preload="auto"></audio>
            </div>
            <div id="quiz-score">
                <div id="quiz-score-info">
                    <div id="quiz-stars">
                        <span class="star" data-value="10">★</span>
                        <span class="star" data-value="20">★</span>
                        <span class="star" data-value="30">★</span>
                        <span class="star" data-value="40">★</span>
                        <span class="star" data-value="50">★</span>
                    </div>
                    <h2 id="quiz-score-text"></h2>
                </div>
                <div id="quiz-score-button"></div>
                <audio id="audio-finish-quiz" src="sounds/finish.mp3" preload="auto"></audio>
            </div>
        </div>
        
    </div>
    <script src="js/script.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/user.js"></script>
    <script src="js/ranking.js"></script>
    <script src="questions/questions.js"></script>
    <script src="questions/updateQuestions.js"></script>
    <script src="pages/homePage/home.js"></script>
    <script src="pages/quizPage/quiz.js"></script>
    <script src="js/youtubeAPI.js"></script>
    <script src="pages/selectionQuiz/selectionQuiz.js" defer></script>
    <script src="pages/registerPage/register.js" defer></script>
</body>
</html>
